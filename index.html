<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gregslist</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">gregslist</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->
          <a href="#/about" class="nav-link">About</a>
          <a href="#/cars" class="nav-link">Cars</a>
          <a href="#/houses" class="nav-link">houses</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- SECTION -->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->
    <!-- TODO once you are on the houses page, write your HTML here -->
    <section class="row justify-content-center">
      <div class="col-12 col-md-8">
        <form onsubmit="app.HousesController.createHouse(event)">

          <div class="mb-2">
            <label for="adress">Adress</label>
            <input id="adress" type="text" required minlength="5" maxlength="20" name="adress"
              placeholder="Enter adress">
          </div>

          <div class="mb-2">
            <label for="housepic">House Image</label>
            <input id="housepic" type="url" required maxlength="200" name="housepic" placeholder="Enter House Image">
          </div>

          <div class="mb-2">
            <label for="bedrooms">How many bedrooms</label>
            <input id="bedrooms" type="number" required min="0" max="100" name="bedrooms"
              placeholder="Enter the number of bedrooms">
          </div>

          <div class="mb-2">
            <label for="bathrooms">How many bathrooms</label>
            <input id="bathrooms" type="number" required min="0" max="100" name="bathrooms"
              placeholder="Enter the number of bathrooms">
          </div>

          <div class="mb-2">
            <label for="squarefeet">How much square feet</label>
            <input id="squarefeet" type="number" required min="100" max="100000000" name="squarefeet"
              placeholder="Enter the number of squarefeet">
          </div>

          <div class="mb-2 d-flex">
            <div class="me-5">
              <label for="hasHoa">Does the house have a HOA</label>
              <input class="checkbox" id="hasHoa" type="checkbox" name="hasHoa">
            </div>

            <div>
              <label for="inlivablecondition">can the house be lived in</label>
              <input class="checkbox" id="inlivablecondition" type="checkbox" name="inlivablecondition">
            </div>
          </div>

          <div class="mb-2">
            <label for="price">what is the price of the house?</label>
            <input id="price" type="number" required min="0" max="1000000000" name="price"
              placeholder="Enter the price">
          </div>

          <div class="mb-2">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5" placeholder="Enter Description..."
              maxlength="300"></textarea>
          </div>

          <div>
            <button class="btn btn-success" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section id="houses" class="row justify-content-center">
    </section>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
